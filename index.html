<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 合併消除遊戲 2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .new-game-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .new-game-btn:hover {
            background: #9f8a76;
            transform: translateY(-2px);
        }

        .new-game-btn:active {
            transform: translateY(0);
        }

        .board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            user-select: none;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .cell.tile {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cell.merged {
            animation: merge 0.2s ease-in-out;
        }

        /* 不同數字的顏色 */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 20px; }

        .instructions {
            background: #f9f6f2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .instructions h3 {
            color: #776e65;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .instructions p {
            color: #776e65;
            line-height: 1.6;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .key-hint {
            display: inline-block;
            background: #8f7a66;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin: 0 2px;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-over-message h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #776e65;
        }

        .game-over-message p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #776e65;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .mobile-btn:hover {
            background: #9f8a76;
        }

        .mobile-btn:active {
            background: #7f6a56;
            transform: scale(0.95);
        }

        .mobile-btn.empty {
            background: transparent;
            cursor: default;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        @media (max-width: 600px) {
            .cell {
                font-size: 24px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 20px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }

            .header h1 {
                font-size: 24px;
            }

            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎮 沙沙的2048 🎮</h1>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">分數</div>
                <div class="score-value" id="score">0</div>
            </div>
            <button class="new-game-btn" onclick="game.reset()">新遊戲</button>
        </div>

        <div class="instructions">
            <h3>📖 遊戲說明</h3>
            <p>🎯 使用 <span class="key-hint">↑</span> <span class="key-hint">↓</span> <span class="key-hint">←</span> <span class="key-hint">→</span> 或 <span class="key-hint">W</span> <span class="key-hint">A</span> <span class="key-hint">S</span> <span class="key-hint">D</span> 移動方塊</p>
            <p>🔢 相同數字會合併成更大的數字</p>
            <p>🏆 目標：達到 2048！</p>
        </div>

        <div class="board" id="board"></div>

        <div class="mobile-controls">
            <div class="mobile-btn empty"></div>
            <button class="mobile-btn" onclick="game.handleMove('up')">↑</button>
            <div class="mobile-btn empty"></div>
            <button class="mobile-btn" onclick="game.handleMove('left')">←</button>
            <button class="mobile-btn" onclick="game.handleMove('down')">↓</button>
            <button class="mobile-btn" onclick="game.handleMove('right')">→</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-message">
            <h2 id="gameOverTitle">🎉 恭喜！</h2>
            <p id="gameOverText">您達到了 2048！</p>
            <p>最終分數: <strong id="finalScore">0</strong></p>
            <button class="new-game-btn" onclick="game.reset()">再玩一次</button>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.board = [];
                this.score = 0;
                this.gameWon = false;
                this.gameOver = false;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.init();
            }

            init() {
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameWon = false;
                this.gameOver = false;
                this.addNewTile();
                this.addNewTile();
                this.render();
                this.setupControls();
                this.showMessage('開始遊戲！使用方向鍵移動', 'info');
            }

            setupControls() {
                // 移除舊的事件監聽器
                document.removeEventListener('keydown', this.keydownHandler);
                
                // 創建新的事件處理器
                this.keydownHandler = (e) => {
                    if (this.gameOver) return;
                    
                    const keyMap = {
                        'ArrowUp': 'up',
                        'ArrowDown': 'down',
                        'ArrowLeft': 'left',
                        'ArrowRight': 'right',
                        'w': 'up',
                        'W': 'up',
                        's': 'down',
                        'S': 'down',
                        'a': 'left',
                        'A': 'left',
                        'd': 'right',
                        'D': 'right'
                    };

                    const direction = keyMap[e.key];
                    if (direction) {
                        e.preventDefault();
                        e.stopPropagation();
                        this.handleMove(direction);
                    }
                };

                // 添加事件監聽器
                document.addEventListener('keydown', this.keydownHandler);

                // 觸控控制
                const board = document.getElementById('board');
                
                board.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: true });

                board.addEventListener('touchend', (e) => {
                    if (this.gameOver) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - this.touchStartX;
                    const deltaY = touchEndY - this.touchStartY;
                    
                    const minSwipeDistance = 30;
                    
                    if (Math.abs(deltaX) > minSwipeDistance || Math.abs(deltaY) > minSwipeDistance) {
                        if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            this.handleMove(deltaX > 0 ? 'right' : 'left');
                        } else {
                            this.handleMove(deltaY > 0 ? 'down' : 'up');
                        }
                    }
                }, { passive: true });

                console.log('✅ 控制器已設置完成');
            }

            handleMove(direction) {
                if (this.gameOver) return;
                
                console.log('移動方向:', direction);
                this.move(direction);
            }

            addNewTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) {
                            emptyCells.push({i, j});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[i][j] = Math.random() < 0.9 ? 2 : 4;
                    return true;
                }
                return false;
            }

            move(direction) {
                if (this.gameOver) return;

                let moved = false;
                const oldBoard = JSON.stringify(this.board);
                const oldScore = this.score;

                switch(direction) {
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                }

                if (moved && JSON.stringify(this.board) !== oldBoard) {
                    this.addNewTile();
                    this.render();
                    
                    if (this.score > oldScore) {
                        this.showMessage(`+${this.score - oldScore} 分！`, 'success');
                    }
                    
                    this.checkGameStatus();
                }
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.board[i].filter(cell => cell !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                        }
                    }
                    while (row.length < this.size) {
                        row.push(0);
                    }
                    if (JSON.stringify(this.board[i]) !== JSON.stringify(row)) {
                        moved = true;
                    }
                    this.board[i] = row;
                }
                return moved;
            }

            moveRight() {
                this.board = this.board.map(row => row.reverse());
                const moved = this.moveLeft();
                this.board = this.board.map(row => row.reverse());
                return moved;
            }

            moveUp() {
                this.board = this.transpose(this.board);
                const moved = this.moveLeft();
                this.board = this.transpose(this.board);
                return moved;
            }

            moveDown() {
                this.board = this.transpose(this.board);
                const moved = this.moveRight();
                this.board = this.transpose(this.board);
                return moved;
            }

            transpose(matrix) {
                return matrix[0].map((_, i) => matrix.map(row => row[i]));
            }

            canMove() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) return true;
                        if (j < this.size - 1 && this.board[i][j] === this.board[i][j + 1]) return true;
                        if (i < this.size - 1 && this.board[i][j] === this.board[i + 1][j]) return true;
                    }
                }
                return false;
            }

            checkGameStatus() {
                // 檢查是否達到 2048
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 2048 && !this.gameWon) {
                            this.gameWon = true;
                            this.showGameOver(true);
                            return;
                        }
                    }
                }

                // 檢查是否無法移動
                if (!this.canMove()) {
                    this.gameOver = true;
                    this.showGameOver(false);
                }
            }

            showGameOver(won) {
                const overlay = document.getElementById('gameOverOverlay');
                const title = document.getElementById('gameOverTitle');
                const text = document.getElementById('gameOverText');
                const finalScore = document.getElementById('finalScore');

                if (won) {
                    title.textContent = '🎉 恭喜！';
                    text.textContent = '您達到了 2048！';
                } else {
                    title.textContent = '❌ 遊戲結束';
                    text.textContent = '無法繼續移動了';
                }

                finalScore.textContent = this.score;
                overlay.classList.add('show');
            }

            showMessage(text, type = 'info') {
                const messageEl = document.getElementById('statusMessage');
                messageEl.textContent = text;
                messageEl.className = `status-message show ${type}`;
                
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, 2000);
            }

            render() {
                const boardElement = document.getElementById('board');
                const scoreElement = document.getElementById('score');

                boardElement.innerHTML = '';
                scoreElement.textContent = this.score;

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        const value = this.board[i][j];
                        
                        cell.className = 'cell';
                        
                        if (value !== 0) {
                            cell.classList.add('tile');
                            if (value > 2048) {
                                cell.classList.add('tile-super');
                            } else {
                                cell.classList.add(`tile-${value}`);
                            }
                            cell.textContent = value;
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
            }

            reset() {
                document.getElementById('gameOverOverlay').classList.remove('show');
                this.init();
            }
        }

        // 啟動遊戲
        let game;
        
        // 確保 DOM 完全載入後再初始化遊戲
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                game = new Game2048();
                console.log('🎮 遊戲已啟動！');
            });
        } else {
            game = new Game2048();
            console.log('🎮 遊戲已啟動！');
        }
    </script>
</body>
</html>
